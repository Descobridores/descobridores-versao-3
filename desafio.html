<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Viver é aprender" />
    <meta name="author" content="WebDevelopers" />
    <title>Os Descobridores da Matemática</title>
    <link rel="icon" type="image/x-icon" href="assets/img/Logos/Logo.jpg" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/little_styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&display=swap"
      rel="stylesheet"
    />
    <script src="./js/jquery.js"></script>

    <script>
      window.onload = function () {
        AntesProximo(
          0,
          -1,
          window.localStorage.getItem('aleatorio'),
          window.localStorage.getItem('indice'),
        )
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
          <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="index.html"
              ><img
                src="./assets/img/Logos/Logo.jpg"
                alt="Os Descobridores da Matemática"
                style="height: 60px"
            /></a>
            <button
              class="navbar-toggler navbar-toggler-right"
              type="button"
              data-toggle="collapse"
              data-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              Menu
              <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                  <a
                    class="BotaoNav nav-link js-scroll-trigger"
                    href="descobridores.html"
                    >Descobridores</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="BotaoNavAtual nav-link"
                    href="desafios.html"
                    id="navbarDropdown"
                    >Desafios</a
                  >
                  <div
                    class="dropdown-menu dropdown-content"
                    aria-labelledby="navbarDropdown"
                  >
                    <a
                      class="dropdown-item"
                      onclick="window.localStorage.setItem('aleatorio','false'); window.localStorage.setItem('indice', 0);"
                      href="desafio.html"
                      >1 - Desafio da Pá suja</a
                    >
                    <a
                      class="dropdown-item"
                      onclick="window.localStorage.setItem('aleatorio','false'); window.localStorage.setItem('indice', 1);"
                      href="desafio.html"
                      >2 - Torre colorida da Matilda</a
                    >
                    <a
                      class="dropdown-item"
                      onclick="window.localStorage.setItem('aleatorio','false'); window.localStorage.setItem('indice', 2);"
                      href="desafio.html"
                      >3 - Palitos coloridos</a
                    >
                    <a
                      class="dropdown-item"
                      onclick="window.localStorage.setItem('aleatorio','false'); window.localStorage.setItem('indice', 3);"
                      href="desafio.html"
                      >4 - Desafio da ilha</a
                    >
                    <a
                      class="dropdown-item"
                      onclick="window.localStorage.setItem('aleatorio','false'); window.localStorage.setItem('indice', 4);"
                      href="desafio.html"
                      >5 - Desafio da escada</a
                    >
                    <a
                      class="dropdown-item"
                      onclick="window.localStorage.setItem('aleatorio','false'); window.localStorage.setItem('indice', 5);"
                      href="desafio.html"
                      >6 - Oraganizando o curral</a
                    >
                  </div>
                </li>
                <li class="nav-item">
                  <a
                    class="BotaoNav nav-link js-scroll-trigger"
                    href="solucoes.html"
                    >Soluções</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="BotaoNav nav-link js-scroll-trigger"
                    href="videos.html"
                    >Vídeos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="BotaoNav nav-link js-scroll-trigger"
                    href="fotos.html"
                    >Fotos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="BotaoNav nav-link js-scroll-trigger"
                    href="contato.html"
                    >Contato</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="BotaoNav nav-link js-scroll-trigger"
                    href="links.html"
                    >Links</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Desafio -->
        <section
          class="container"
          id="desafio"
          value="0"
          style="margin-top: 90px"
        >
          <h1 id="TituloDesafio" class="TituloPagina"></h1>
          <div class="desafio text-center mt-4">
            <div
              class="row container align-items-center"
              style="margin-right: 0; margin-left: 0"
            >
              <div
                id="DivTextoDesafio"
                class="col-lg-8 col-md-6 col-sm-12 mt-4"
              >
                <p id="TextoDesafio" style="text-align: justify !important"></p>
              </div>
              <img
                src=""
                class="col-lg-4 col-md-6 col-sm-12 img-thumbnail mt-3"
                id="ImagemDesafio"
                alt="Desafio"
                style="display: block"
              />
            </div>
          </div>
          <div class="resposta text-center container mt-3">
            <h2 class="TituloDesafio mb-3 mt-2">Resposta</h2>
            <div class="opcoes mb-2">
              <textarea
                class="resposta_textarea"
                type="textarea"
                placeholder="Escreva aqui sua resposta"
              ></textarea>
            </div>
            <button class="mb-3">Enviar</button>
            <button class="mb-3">Upload</button>
          </div>
          <div class="AntesProximo align-items-center row">
            <button
              id="Anterior"
              class="col-lg-2 col-md-3 col-4"
              name="0"
              style="margin-right: auto; margin-left: auto"
              onclick="AntesProximo(this, 0, false, -1)"
            >
              <img src="./assets/img/Antes.png" alt="Anterior" />
            </button>
            <button
              id="Proximo"
              class="col-lg-2 col-md-3 col-4"
              name="0"
              style="margin-left: auto; margin-right: auto"
              onclick="AntesProximo(this, 1, false, -1)"
            >
              <img src="./assets/img/Proximo.png" alt="Proximo" />
            </button>
          </div>
        </section>
      </main>
      <!-- Footer-->
      <footer class="footer py-2">
        <div class="container">
          <div class="row mt-3">
            <div class="col-lg-4 col-md-4 col-sm-4 text-center">
              <a href="https://ufmg.br/">
                <img
                  class="logo img-thumbnail"
                  src="assets/img/Logos/ufmg.png"
                />
              </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-center">
              <a href="http://www.cp.ufmg.br/">
                <img
                  class="logo img-thumbnail"
                  src="assets/img/Logos/cp.jpeg"
                />
              </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-center">
              <a href="https://www.icex.ufmg.br/">
                <img
                  class="logo img-thumbnail"
                  src="assets/img/Logos/icex.jpeg"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">Copyright © Descobridores 2020</div>
          </div>
        </div>
      </footer>
    </div>

    <script src="./js/desafio.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
